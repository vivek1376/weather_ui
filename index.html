<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch Weather Info!</title>
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet"> 
  <!--<link rel="stylesheet" href="https://use.typekit.net/tqu8lxi.css">-->
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="sidenav">
    <div id="controlbox">
      <div class="radbtn">
	<input type="radio" id="apiopt1" name="weather_data_srcapi" value="local">
	<label for="apiopt1">Default API</label>
      </div>
      <div class="radbtn">
	<input type="radio" id="apiopt2" name="weather_data_srcapi"
	       value="openweathermap">
	<label for="apiopt2">OpenWeatherMap API</label>
      </div>
      <input id="indate" type="text">
      <input class="button"  id="submit" type="button" value="submit">
    </div>
  </div>
  <div class="main">
    <!-- <p>â€œLife is not a problem to be solved, but a reality to be experienced.</p> -->
    <div id="chart_div"></div>
    
    <p id="log"></p>
  </div>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="./aja.js"></script>
  <script src="./myscript.js"></script>

</html>
